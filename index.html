<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>

  <div class="allImg">
    <!-- img one -->
    <div class="pictureDiv">
      <img class="picture" src="img/imgone.jpg" alt="first img">
      <p class="textImg"> texte de l'image n°1 </p>
    </div>
    <!-- img two -->
    <div class="pictureDiv">
      <img class="picture" src="img/imgtwo.jpg" alt="seconde img">
      <p class="textImg"> texte de l'image n°2 </p>
    </div>
    <!-- img three -->
    <div class="pictureDiv">
      <img class="picture" src="img/imgthree.jpg" alt="third img">
      <p class="textImg"> texte de l'image n°3 </p>
    </div>
    <!-- button prev et next -->
    <a class="prev" onclick="plusPicture(-1)">&#10094;</a>
    <a class="next" onclick="plusPicture(1)">&#10095;</a>
  </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
